<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whiskline Studio - System Recovery</title>
    <script type="text/javascript">
      var segmentCount = 0; 
      var l = window.location;
      
      sessionStorage.setItem("redirectPath", l.pathname + l.search + l.hash);
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        (l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/')
      );
    </script>
  </head>
  <body></body>
</html>
